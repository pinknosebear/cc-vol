<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>cc-vol Bot Tester</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #e5ddd5; height: 100vh; display: flex; flex-direction: column; }
  header { background: #075e54; color: white; padding: 12px 16px; font-size: 18px; font-weight: 600; }
  #chat { flex: 1; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; gap: 8px; }
  .msg { max-width: 75%; padding: 8px 12px; border-radius: 8px; font-size: 15px; line-height: 1.4; white-space: pre-wrap; }
  .msg.sent { align-self: flex-end; background: #dcf8c6; }
  .msg.recv { align-self: flex-start; background: white; }
  .msg .meta { font-size: 11px; color: #999; margin-top: 4px; text-align: right; }
  #bar { display: flex; gap: 8px; padding: 8px; background: #f0f0f0; }
  #phone { width: 140px; padding: 8px; border: 1px solid #ccc; border-radius: 20px; font-size: 14px; }
  #input { flex: 1; padding: 8px 14px; border: 1px solid #ccc; border-radius: 20px; font-size: 14px; outline: none; }
  #send { background: #075e54; color: white; border: none; border-radius: 50%; width: 40px; height: 40px; font-size: 18px; cursor: pointer; }
  #send:hover { background: #064e46; }
</style>
</head>
<body>
<header>cc-vol Bot Tester</header>
<div id="chat"></div>
<div id="bar">
  <input id="phone" placeholder="Phone / LID" value="232636970729719">
  <input id="input" placeholder="Type a message..." autofocus>
  <button id="send">&#9654;</button>
</div>
<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");
const phoneInput = document.getElementById("phone");

function addMsg(text, type) {
  const div = document.createElement("div");
  div.className = `msg ${type}`;
  div.textContent = text;
  const meta = document.createElement("div");
  meta.className = "meta";
  meta.textContent = new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
  div.appendChild(meta);
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function send() {
  const text = input.value.trim();
  if (!text) return;
  const phone = phoneInput.value.trim();
  input.value = "";
  addMsg(text, "sent");
  try {
    const res = await fetch("/api/wa/incoming", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ phone, message: text }),
    });
    const data = await res.json();
    addMsg(data.reply || data.detail || JSON.stringify(data), "recv");
  } catch (err) {
    addMsg("Error: " + err.message, "recv");
  }
}

document.getElementById("send").addEventListener("click", send);
input.addEventListener("keydown", (e) => { if (e.key === "Enter") send(); });
</script>
</body>
</html>
